<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RIA SKINCARE Shopping Cart</title>
		<link rel="stylesheet" href="/styles/shop.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
		></script>
		<script type="text/javascript">
			(function () {
				emailjs.init('22wC2doKetUPCbZt7');
			})();
		</script>
	</head>
	<body>
		<div class="loader-wrapper" style="display: none">
			<div class="wrapper">
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="circle"></div>
				<div class="shadow"></div>
				<div class="shadow"></div>
				<div class="shadow"></div>
			</div>
		</div>
		<header>
			<a href="/index.html">
				<img
					class="navbar-logo"
					src="/assets/logo-black-background.jpg"
					alt="RIA Skin Care Logo"
				/>
			</a>
			<nav class="menu">
				<a href="/index.html" style="animation-delay: 0.4s">Home</a>
				<a href="../index.html/#get-in-touch" style="animation-delay: 0.5s"
					>Contact</a
				>
			</nav>
			<nav>
				<button id="cart-btn" type="button" class="btn">
					<svg
						id="icon"
						data-name="Layer 1"
						xmlns="http://www.w3.org/2000/svg"
						height="25px"
						viewBox="0 0 115 122.88"
					>
						<title>shopping-bag</title>
						<path
							d="M4.93,30.34H27.41V25.76a25.77,25.77,0,0,1,51.53,0v4.58H101.6a4.91,4.91,0,0,1,3.47,1.45h0a4.9,4.9,0,0,1,1.44,3.48v69.9a17.75,17.75,0,0,1-17.7,17.7H17.7A17.75,17.75,0,0,1,0,105.18V35.28A4.91,4.91,0,0,1,1.45,31.8h0a4.91,4.91,0,0,1,3.47-1.45Zm28.76,0h39V25.76a19.49,19.49,0,0,0-39,0v4.58Zm-6.28,13V36.62H6.28v62h94V36.62H78.94v6.76a6.48,6.48,0,1,1-6.28-.12V36.62h-39v6.71a6.48,6.48,0,1,1-6.28,0Z"
						/>
					</svg>
					<span id="cart-count">0</span>
				</button>
			</nav>
		</header>

		<main>
			<div id="intro">
				<h2>Our Premium Skincare Products</h2>
				<p class="product-info">
					Every product is handmade with care. <br />
					At RIA Skin Care, we craft everything from scratch, including body
					lotions, creams, and cleansers.
				</p>
			</div>
			<div id="search-sort-filter">
				<input type="text" id="search-input" placeholder="Search products..." />
				<select id="sort-select">
					<option value="">Sort by...</option>
					<option value="price-low-high">Price: Low to High</option>
					<option value="price-high-low">Price: High to Low</option>
					<option value="name-a-z">Name: A to Z</option>
					<option value="name-z-a">Name: Z to A</option>
				</select>
				<select id="category-select">
					<option value="">All Categories</option>
					<option value="Flawless Complexion">Flawless Complexion</option>
					<option value="Treatment">Treatment</option>
					<option value="Anti-Acne">Anti-Acne</option>
					<option value="Brightening and Lightening">
						Brightening & Lightening
					</option>
					<option value="Handmade Soaps">Soaps</option>
				</select>
			</div>
			<div id="dessert-card-container"></div>
			<div id="main-checkout-container">
				<button id="main-checkout-btn" class="btn checkout-btn">
					Proceed to Checkout
				</button>
			</div>
		</main>

		<div id="cart-container" class="hidden">
			<button id="close-cart-btn" class="btn">&times;</button>
			<h2>Your Cart</h2>
			<button class="btn" id="clear-cart-btn">Clear Cart</button>
			<div id="products-container"></div>
			<div id="cart-summary">
				<p>Total number of items: <span id="total-items">0</span></p>
				<p>Subtotal: <span id="subtotal">R0</span></p>
				<p>Taxes: <span id="taxes">R0</span></p>
				<p>Total: <span id="total">R0</span></p>
			</div>
			<button id="checkout-btn" class="btn checkout-btn">
				Proceed to Checkout
			</button>
		</div>

		<div id="checkout-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Checkout</h2>
				<form id="checkout-form">
					<input type="text" name="name" placeholder="Full Name" required />
					<input
						type="email"
						name="email"
						placeholder="Email Address"
						required
					/>
					<input
						type="text"
						name="address"
						placeholder="Shipping Address"
						required
					/>
					<input type="tel" name="phone" placeholder="Phone Number" required />
					<input type="hidden" name="order_details" id="order-details" />
					<button type="submit" class="btn checkout-btn">
						Complete Purchase
					</button>
				</form>
			</div>
		</div>
		<script src="/scripts/shop.js"></script>
	</body>
</html>
